<ion-content>

  <div class="container">

        <ion-col padding col-6 class="custom-border">Tenure</ion-col>

      </ion-row>
    </ion-grid>

    <button ion-button icon-left block color="danger" class="marginbtn"><strong>PENDING PAYMENT</strong>

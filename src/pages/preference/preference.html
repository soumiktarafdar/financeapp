<ion-header>
  <ion-toolbar color="primary">

    <ion-buttons left (click)="goToHomePage();">
        <button ion-button icon-only>
          <ion-icon name="ios-arrow-back-outline"></ion-icon>
        </button>
    </ion-buttons>
      
    <ion-title>My Preference</ion-title>

    <!--<ion-buttons right>
      <span>
        <img class="padding-right" src="assets/images/viet.png" alt="vietnam_flag">
        <img src="assets/images/uk.png" alt="uk_flag">
      </span>
    </ion-buttons>-->
  </ion-toolbar>
</ion-header>

<ion-content>
  <img class="loginicon" src="assets/images/preference-icon.png" alt="investment">
  <p class="logintitle">My Preference</p>
  <img class="blueline" src="assets/images/blueline.jpg" alt="blueline">

  <div class="container">
    <ion-list>
    <ion-item>
      <ion-label>Deposit Type</ion-label>
      <ion-select [(ngModel)]="deposit">
        <ion-option value="nes">Investment</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>

  <ion-list>
      <ion-item class="nopaddingleft nobackground">
        <ion-label floating class="texttitle">Street</ion-label>
        <ion-input type="text">Amount</ion-input>
      </ion-item>

      <ion-item class="nopaddingleft nobackground">
        <ion-label floating class="texttitle">City</ion-label>
        <ion-input type="text">Tenure</ion-input>
      </ion-item>     
  </ion-list> 

  <ion-list>
    <ion-item class="custom-margin-top">
      <ion-label>Expected Rate</ion-label>
      <ion-select [(ngModel)]="from">
        <ion-option value="from">From</ion-option>
      </ion-select>
      <ion-select [(ngModel)]="to">
        <ion-option value="to">to</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>

  <button ion-button icon-left block color="danger" class="marginbtn"><strong>SUBMIT</strong></button>
  </div>

  <div class="container">
  <ion-grid>
    <ion-row>
      <ion-col padding col-6 class="custom-border">Amount</ion-col>
      <ion-col padding col-6 class="custom-border1">10,000</ion-col>
    </ion-row>
    <ion-row>
      <ion-col padding col-6 class="custom-border">Interest</ion-col>
      <ion-col padding col-6 class="custom-border1">1.6%</ion-col>
    </ion-row>
    <ion-row>
      <ion-col padding col-6 class="custom-border">Tenure</ion-col>
      <ion-col padding col-6 class="custom-border1">5 Years</ion-col>
    </ion-row>
    <ion-row>
      <ion-col padding col-6 class="custom-border">Date</ion-col>
      <ion-col padding col-6 class="custom-border1">04-08-2017</ion-col>
    </ion-row>
  </ion-grid>

  <button ion-button icon-left block color="danger" class="marginbtn"> <strong>SEARCH</strong></button>

    <ion-grid>
    <ion-row>
      <ion-col padding col-6 class="custom-border">Amount</ion-col>
      <ion-col padding col-6 class="custom-border1">20,000</ion-col>
    </ion-row>
    <ion-row>
      <ion-col padding col-6 class="custom-border">Interest</ion-col>
      <ion-col padding col-6 class="custom-border1">1.5%</ion-col>
    </ion-row>
    <ion-row>
      <ion-col padding col-6 class="custom-border">Tenure</ion-col>
      <ion-col padding col-6 class="custom-border1">7 Years</ion-col>
    </ion-row>
    <ion-row>
      <ion-col padding col-6 class="custom-border">Date</ion-col>
      <ion-col padding col-6 class="custom-border1">03-08-2017</ion-col>
    </ion-row>
  </ion-grid>

  <button ion-button icon-left block color="danger" class="marginbtn"> <strong>SEARCH</strong></button>

  </div>

</ion-content>

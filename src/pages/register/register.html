<ion-header>
  <ion-toolbar color="primary">

    <ion-buttons left>
        <button ion-button icon-only navPop>
          <ion-icon name="ios-arrow-back-outline"></ion-icon>
        </button>
    </ion-buttons>
      
    <ion-title>Registration</ion-title>

    <ion-buttons right>
      <span>
        <img class="padding-right" src="assets/images/viet.png" alt="vietnam_flag">
        <img src="assets/images/uk.png" alt="uk_flag">
      </span>
    </ion-buttons>    
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="redline"></div>
  <p class="logintitle">User Registration</p>
  <img class="blueline" src="assets/images/blueline.jpg" alt="blueline">

  <div class="container">
    <ion-list>
      <ion-item class="nopaddingleft">
        <ion-label stacked class="texttitle">First Name</ion-label>
        <ion-input type="password" placeholder="User 1"></ion-input>
      </ion-item>

      <ion-item class="nopaddingleft">
        <ion-label stacked class="texttitle">Last Name</ion-label>
        <ion-input type="password" placeholder="User 1"></ion-input>
      </ion-item>

      <ion-item class="nopaddingleft">
        <ion-label stacked class="texttitle">Password</ion-label>
        <ion-input type="password" placeholder="Password"></ion-input>
      </ion-item>

      <ion-item class="nopaddingleft">
        <ion-label stacked class="texttitle">Confirm Password</ion-label>
        <ion-input type="password" placeholder="Confirm Password"></ion-input>
      </ion-item>      
    </ion-list>

  <p class="logintitle">Contact Details</p>
  <img class="blueline" src="assets/images/blueline.jpg" alt="blueline">    

    <ion-list>
      <ion-item class="nopaddingleft">
        <ion-label stacked class="texttitle">Street</ion-label>
        <ion-input type="password" placeholder="Street"></ion-input>
      </ion-item>

      <ion-item class="nopaddingleft">
        <ion-label stacked class="texttitle">City</ion-label>
        <ion-input type="password" placeholder="City"></ion-input>
      </ion-item>

      <ion-item class="nopaddingleft">
        <ion-label stacked class="texttitle">Zip</ion-label>
        <ion-input type="password" placeholder="Zip"></ion-input>
      </ion-item>

      <ion-item class="nopaddingleft">
        <ion-label stacked class="texttitle">Country</ion-label>
        <ion-input type="password" placeholder="Country"></ion-input>
      </ion-item>
      
      <ion-item class="nopaddingleft">
        <ion-label stacked class="texttitle">Mobile Number</ion-label>
        <ion-input type="password" placeholder="Mobile Number"></ion-input>
      </ion-item>      
    </ion-list>    

    <button ion-button block color="danger" class="paddingbtn">Register Now</button>
  </div>

</ion-content>

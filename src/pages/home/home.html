<ion-header>
  <ion-toolbar color="primary">

    <ion-buttons left>
        <button ion-button icon-only>
          <ion-icon name="md-menu"></ion-icon>
        </button>
    </ion-buttons>    
      
    <ion-title>Login</ion-title>

    <ion-buttons right>
      <span>
        <img class="padding-right" src="../assets/images/viet.png" alt="vietnam_flag">
        <img src="../assets/images/uk.png" alt="uk_flag">
      </span>
    </ion-buttons>    
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="redline"></div>
  <img class="loginicon" src="../assets/images/loginicon.png" alt="login">
  <p class="logintitle">User Login</p>
  <img class="blueline" src="../assets/images/blueline.jpg" alt="blueline">

  <div class="container">
    <ion-list>
      <ion-item class="nopaddingleft">
        <ion-label stacked class="texttitle">Username</ion-label>
        <ion-input type="text" placeholder="Username"></ion-input>
      </ion-item>

      <ion-item class="nopaddingleft">
        <ion-label stacked class="texttitle">Password</ion-label>
        <ion-input type="password" placeholder="Password"></ion-input>
      </ion-item>
    </ion-list>

    <button ion-button block color="danger" class="paddingbtn">Login</button>
    <div class="linktext"><span [navPush]="registerPage">Register</span> | <span>Forgot Password</span></div>
  </div>

</ion-content>

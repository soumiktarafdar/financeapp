<ion-header>
  <ion-toolbar color="primary">

    <ion-buttons left>
        <button ion-button icon-only menuToggle>
          <ion-icon name="md-menu"></ion-icon>
        </button>
    </ion-buttons>    
      
    <ion-title><img src="assets/images/logo.jpg" alt="logo"></ion-title>

    <ion-buttons right>
      <span>
        <img class="padding-right" src="assets/images/viet.png" alt="vietnam_flag">
        <img src="assets/images/uk.png" alt="uk_flag">
      </span>
    </ion-buttons>    
  </ion-toolbar>
</ion-header>

<ion-content class="custom-back" style="padding-bottom: 0;">
  
    <div class="formdiv">
      <h2>Do you know how <br>fabulous your life can be?</h2>
      <img src="assets/images/smallline.png" alt="line">
      <div class="social-set">
        <ion-icon name="logo-facebook"></ion-icon>
        <ion-icon name="logo-twitter"></ion-icon>
        <ion-icon name="logo-linkedin"></ion-icon>
      </div>
    </div>

  <div class="container">
    <ion-list>
      <ion-item class="nopaddingleft nobackground">
        <ion-label floating class="texttitle">Username</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>

      <ion-item class="nopaddingleft nobackground">
        <ion-label floating class="texttitle">Password</ion-label>
        <ion-input type="password"></ion-input>
      </ion-item>

      <ion-item class="nopaddingleft nobackground">
        <ion-label floating class="texttitle">Email</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>

      <ion-item class="nopaddingleft nobackground">
        <ion-label floating class="texttitle">Phone Number</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
    </ion-list>

    <button ion-button block color="danger" class="marginbtn">INVEST NOW</button>
    <div class="phone_text">
     <span><ion-icon name="call"></ion-icon>Call Us : 123-5589965</span>
    </div>
  </div>

  
</ion-content>

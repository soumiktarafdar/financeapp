<ion-header>
  <ion-toolbar color="primary">

    <ion-buttons left>
        <button ion-button icon-only (click)="goToDetailsPage();">
          <ion-icon name="ios-arrow-back-outline"></ion-icon>
        </button>
    </ion-buttons>
      
    <ion-title>Link Account</ion-title>

    <!--<ion-buttons right>
      <span>
        <img class="padding-right" src="assets/images/viet.png" alt="vietnam_flag">
        <img src="assets/images/uk.png" alt="uk_flag">
      </span>
    </ion-buttons>-->
  </ion-toolbar>
</ion-header>

<ion-content>
  <img class="loginicon" src="assets/images/link.jpg" alt="investment">
  <p class="logintitle">Link Account</p>
  <img class="blueline" src="assets/images/blueline.jpg" alt="blueline">

  <div class="container">
  <ion-card class="customcard">
    <ion-card-content>
      <p class="linktext">Do you have any Current / Savings account with the selected bank to open deposit?</p>
      <ion-grid>
        <ion-row>
          <ion-col col-6><button ion-button icon-left block color="danger" class="marginbtn"><strong>YES</strong></button></ion-col>
          <ion-col col-6><button ion-button icon-left block color="danger" class="marginbtn"><strong>NO</strong></button></ion-col>
        </ion-row>
      </ion-grid>      
    </ion-card-content>
  </ion-card>
  </div>

  <div class="bluebar">
    Link your bank account
  </div>

  <div class="container">
    <ion-item class="nopaddingleft nobackground">
      <ion-label floating class="texttitle">Account Number</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item class="nopaddingleft nobackground">
      <ion-label floating class="texttitle">Account Holder</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <button ion-button icon-left block color="danger" class="marginbtn" (click)="goToConfirmPage();"><strong>SUBMIT</strong></button>
  </div>

</ion-content>

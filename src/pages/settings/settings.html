<ion-header>
  <ion-toolbar color="primary">

    <ion-buttons left (click)="goToHomePage();">
        <button ion-button icon-only>
          <ion-icon name="ios-arrow-back-outline"></ion-icon>
        </button>
    </ion-buttons>
      
    <ion-title>Settings</ion-title>

    <!--<ion-buttons right>
      <span>
        <img class="padding-right" src="assets/images/viet.png" alt="vietnam_flag">
        <img src="assets/images/uk.png" alt="uk_flag">
      </span>
    </ion-buttons>-->
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">
  <img class="loginicon" src="assets/images/settings.png" alt="investment">
  <p class="logintitle">Settings</p>
  <img class="blueline" src="assets/images/blueline.jpg" alt="blueline">

  <ion-list>

    <ion-item>
      <ion-label>Select Language</ion-label>
      <ion-select [(ngModel)]="language">
        <ion-option value="viet">Vietnamese</ion-option>
        <ion-option value="eng">English UK</ion-option>
      </ion-select>
    </ion-item>

    <ion-item class="nopaddingleft nobackground">
      <ion-label floating class="texttitle">Change Password</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>
    
    <ion-item class="nopaddingleft nobackground">
      <ion-label floating class="texttitle">Change Address</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
  </ion-list>

  <button ion-button icon-left block color="danger" class="marginbtn"><strong>SUBMIT</strong></button>

  </div>

</ion-content>
